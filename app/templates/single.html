{% extends "base.html" %}

{%block title%} Single post {%endblock%}

{%block content%}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url({{url_for('static', path='img/post-bg.jpg')}})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{post.title}}</h1>
                        <!-- <h2 class="subheading">{{post.subtitle}}</h2> -->
                        <span class="meta">Posted by <a href="#">{{post.author}}</a>{{post.author}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        {% include post.contents %}

      
      <a href="{{url_for('filmReview')}}">Try the model</a>

    </article>

    <hr>


    {%endblock%}
