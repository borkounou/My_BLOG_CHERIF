<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>
    

    <link rel="stylesheet" href="{{ url_for('static',path='vendor/bootstrap/css/bootstrap.min.css')}}">

    <link rel="stylesheet" href="{{ url_for('static',path='css/clean-blog.min.css')}}">

    <link rel="stylesheet" href="{{ url_for('static',path='vendor/font-awesome/css/font-awesome.min.css')}}"  type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="{{url_for('static', path='js/pdfjs/build/pdf.js')}}"></script>



</head>

<body>

    <!-- Navigation -->
    {% block nav %}
    {% include "navbar.html" %}
    {% endblock %}


    {%block content%}

    {%endblock%}


    {% block footer %}
    {% include "footer.html" %}
    {% endblock %}



    <!-- jQuery -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="{{url_for('static', path='vendor/jquery/jquery.min.js')}}"></script>
    

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static',path='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
   
    <script src="{{url_for('static', path='js/jqBootstrapValidation.js')}}"></script>
    <script src="{{url_for('static', path='js/contact_me.js')}}"></script>
    <script src="{{url_for('static', path='js/clean-blog.min.js')}}"></script>
    <script src="{{url_for('static', path='js/main.js')}}"></script>
  
    
</body>

</html>
